<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.min.css" />

		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav class="nav">
					<p class="nav__logo">myteam</p>
					<ul class="nav__list">
						<li class="nav__item">home</li>
						<li class="nav__item">about</li>
					</ul>
				</nav>
				<button class="header__button">contact us</button>
				<label for="input">
					<input id="input" type="checkbox" />
					<div class="mobile">
						<img
							id="close-btn"
							src="./images/close-svg.svg"
							alt=""
						/>
						<ul class="mobile__list">
							<li class="mobile__item">home</li>
							<li class="mobile__item">about</li>
						</ul>
						<button class="mobile__btn">contact us</button>
					</div>
					<div class="hamburger-menu">
						<img
							id="hamburger-menu"
							src="./images/hamburger-menu.svg"
							alt=""
						/>
					</div>
				</label>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="container">
					<h1 class="hero__title">
						Find the best <span> talent </span>
					</h1>
					<p class="hero__text">
						Finding the right people and building high performing
						teams can be hard. Most companies aren’t tapping into
						the abundance of global talent. We’re about to change
						that.
					</p>
				</div>
			</section>
		</main>
		<footer></footer>
